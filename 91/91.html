<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Tooltip</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }

    a.tooltip {
      position: relative;
      color: #8325f7;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    /* Contenido del tooltip */
    a.tooltip::after {
      content: attr(data-tip);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 130%;
      background: linear-gradient(#c00d3f, #7b0a2a);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: normal;
      width: 200px;
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
      font-size: 0.9rem;
      line-height: 1.2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Flechita */
    a.tooltip::before {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 120%;
      border-width: 6px;
      border-style: solid;
      border-color: transparent transparent #c00d3f transparent;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Mostrar en hover */
    a.tooltip:hover::after,
    a.tooltip:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <main>
    <h2>Tooltip</h2>
    <p>Mueve el cursor sobre el enlace para ver el tooltip:</p>
    <p><a class="tooltip" href="#" data-tip="Mensaje del tooltip que quieras poner" aria-label="InformaciÃ³n adicional">Ejemplo de tooltip</a></p>
  </main>
</body>
</html>
