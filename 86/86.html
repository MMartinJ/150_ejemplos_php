<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>onclick con poup</title>
    <!-- Aquí puedes incluir tus enlaces a archivos CSS y otras etiquetas de encabezado -->
</head>
<body>
    <!-- Contenido de tu página -->
    
    <form id="myForm" action="procesar_formulario.php" method="post">
        <!-- Tus campos de formulario aquí -->

        <button type="submit" onclick="mostrarMensaje(event)">Activar perfil</button>
    </form>

    <script>
        function mostrarMensaje(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            var confirmacion = confirm('¿Estás seguro de que deseas activar tu perfil?');
            if (confirmacion) {
                event.target.form.submit(); // Envía el formulario
                console.log('Perfil activado');
            } else {
                console.log('Activación de perfil cancelada');
                return; // Sale de la función sin hacer nada adicional
            }
        }
    </script>
</body>
</html>
