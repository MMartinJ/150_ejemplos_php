<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Poner video de YouTube en pagina web responsive</title>
<style>
/* Start: Video Responsive */
.video-responsive {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;
}
.video-responsive iframe{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
/* End: Video Responsive */
</style>
</head>
<body>

<div class="video-responsive">
<iframe width="0" height="0" src="https://www.youtube.com/embed/3JK84n-jsMU" title="TransVision Madrid 2022 - DAY 2 - Sunday, November 13, 2022 (stream)" frameborder="0" allow="accelerometer; autoplay="1"; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>

</body>
</html>
