<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Poner video de YouTube en página web responsive</title>

<style>
/* ===== Estilos para hacer el iframe de YouTube responsive ===== */

/* Contenedor del vídeo */
.video-responsive {
    position: relative;      /* El iframe se posicionará de forma absoluta dentro de este contenedor */
    width: 100%;              /* Ocupa todo el ancho disponible */
    height: 0;                /* Altura inicial 0, se ajusta con el padding para mantener proporción */
    padding-bottom: 56.25%;   /* Proporción 16:9 → (9/16)*100 = 56.25% */
}

/* El iframe dentro del contenedor */
.video-responsive iframe {
    position: absolute;       /* Se coloca en relación al contenedor */
    top: 0;                   /* Alineado arriba */
    left: 0;                  /* Alineado a la izquierda */
    width: 100%;              /* Ocupa todo el ancho del contenedor */
    height: 100%;             /* Ocupa toda la altura del contenedor */
}
</style>
</head>
<body>

<!-- Contenedor que aplica el estilo responsive -->
<div class="video-responsive">
    <!-- Iframe de YouTube -->
    <!-- Se añade ?autoplay=1 a la URL para que el vídeo se reproduzca automáticamente -->
    <!-- El atributo allow incluye 'autoplay' para permitirlo -->
    <iframe 
        src="https://www.youtube.com/embed/3JK84n-jsMU?autoplay=1"
        title="TransVision Madrid 2022 - DAY 2 - Sunday, November 13, 2022 (stream)"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
