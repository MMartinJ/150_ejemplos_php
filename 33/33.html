<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colores preferidos</title>
</head>
<body>
    <!--
        Formulario para seleccionar colores preferidos.
        Al enviar, los datos se envían por POST a recibo.php.
    -->
    <form name="prueba" action="recibo.php" method="post">
        <p>¿Cuáles son tus colores preferidos?</p>
        <label>
            <input type="checkbox" name="color_rojo" value="rojo">
            Rojo
        </label><br>
        <label>
            <input type="checkbox" name="color_azul" value="azul">
            Azul
        </label><br>
        <label>
            <input type="checkbox" name="color_verde" value="verde">
            Verde
        </label><br>
        <input type="submit" value="Enviar" name="btn_colores">
    </form>
</body>
</html>
