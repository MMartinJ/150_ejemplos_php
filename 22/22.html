<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de entrada de datos</title>
</head>
<body>
    <form method="post" action="resultado.php">
        <p><strong>Introduce el texto:</strong><br>
            <textarea name="text" cols="45" rows="5" wrap="soft"></textarea>
        </p>

        <p><strong>Funciones de Cadena:</strong><br>
            <input type="radio" name="func" value="md5" checked> Obtener md5<br>
            <input type="radio" name="func" value="strlen"> Obtener la longitud de la cadena<br>
            <input type="radio" name="func" value="strrev"> Obtener cadena inversa<br>
            <input type="radio" name="func" value="strtoupper"> Hacer la cadena en mayúsculas<br>
            <input type="radio" name="func" value="strtolower"> Hacer la cadena en minúsculas<br>
            <input type="radio" name="func" value="ucwords"> Hacer las primeras letras mayúsculas
        </p>

        <p>
            <input type="submit" name="submit" value="Mostrar Resultados">
        </p>
    </form>
</body>
</html>
