<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Donar con PayPal (Sandbox)</title>
</head>
<body>
  <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    <!-- Tipo de operación: donación -->
    <input type="hidden" name="cmd" value="_donations">
    <!-- Tu cuenta Business sandbox -->
    <input type="hidden" name="business" value="sb-ulxpj45296466@business.example.com">
    <!-- Detalles de la donación -->
    <input type="hidden" name="item_name" value="Donación al proyecto">
    <input type="hidden" name="currency_code" value="EUR">
    <!-- Opcional: fija un importe (si no quieres fijarlo, elimina este input) -->
    <label style="display:block;margin:8px 0 4px;">Importe (EUR, opcional):</label>
    <input type="text" name="amount" value="5.00" style="padding:6px;width:140px;">
    <!-- Valor para correlacionar la IPN con tu sistema -->
    <label style="display:block;margin:12px 0 4px;">Código custom:</label>
    <input type="text" name="custom" value="PRUEBA_001" style="padding:6px;width:240px;">
    <!-- URLs de retorno e IPN -->
    <input type="hidden" name="notify_url" value="96.php">
    <input type="hidden" name="return" value="http://localhost/contenido_web_los_150_mejores_ejemplos/96/gracias.html">
    <input type="hidden" name="cancel_return" value="sandbox.html">
    <!-- Idioma/región (opcional) -->
    <input type="hidden" name="lc" value="ES">
    <!-- Enviar -->
    <div style="margin-top:14px;">
      <button type="submit" style="padding:10px 14px;background:#0070ba;color:#fff;border:0;border-radius:4px;cursor:pointer;">
        Donar con PayPal (Sandbox)
      </button>
    </div>
  </form>
</body>
</html>
