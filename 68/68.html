
<html>
<head>
<meta charset="utf-8">
<title>Botón reproducir mp3</title>
<!-- css para darle diseño-->
<style type="text/css">
#boton {
	text-align: center;
}
</style>
</head>

<body>
<audio id="audio" src="sound.mp3" autoplay loop></audio>

<button id="boton">
  <img src="pause.gif" alt="Reproducir/Pausar">
</button>

<script> 
var isOn = false;

function presionar() {
  var audio = document.getElementById("audio");
  var boton = document.getElementById("boton");
  if (isOn) {
    boton.src = "pause.gif";
    audio.pause();
  } else {
    boton.src = "play.gif";
    audio.play();
  }
  isOn = !isOn;
}

window.addEventListener("load", function(){
  audio.play();
  var boton = document.getElementById("boton");
  
  boton.addEventListener("click", presionar, false);
}, false);

</script>
</body>
</html>
