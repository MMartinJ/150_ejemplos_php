<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>boton js sencillo con css</title>

<!-- css para darle diseño-->
<style>
    .my-button {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #3498db;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .my-button:hover {
        background-color: #3e8e41;
    }
</style>
</head>

<body>
<!-- Boton en JS para redireccionar a una pagina concreta-->
<button class="my-button" onclick="window.location.href='https://www.ejemplo.com'">Haz clic aquí</button>


</body>
</html>
