<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>boton js sencillo con css</title>

<!-- css para darle diseño-->
<style>
    .my-button {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #3498db;
        color: #fff;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .my-button:hover {
        background-color: #3e8e41;
    }
</style>
</head>

<body>
<!-- Boton en JS para redireccionar a una pagina concreta-->
<a href="https://www.google.com" class="my-button">Haz clic aquí</a>



</body>
</html>
