<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Botones</title>
<style>
  .button {
    background-color: #4CAF50; /* Verde */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 8px 4px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .button:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<button class="button">Boton 1</button>
<button class="button">Boton 2</button>
<button class="button">Boton 3</button>
</body>
</html>
