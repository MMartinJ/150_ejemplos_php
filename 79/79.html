<html>
<head>

<!--<Animación efecto zoom en la cifra de lo recaudado-->
<style>
@keyframes miAnimacion {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}
#apDiv1 {
	position: absolute;
	left: 403px;
	top: 255px;
	width: 590px;
	height: 126px;
	z-index: 1;
	alignment-adjust: central;
}
</style>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Animación Zoom</title>
</head>
<body>

<div id="apDiv1"> <span style="display: block; font-family: itim; margin: 0 auto; font-size: 50px; color: grey; animation: miAnimacion 1s infinite; alignment-adjust: central;">10,75€</span>'</div>


</body>
</html>
