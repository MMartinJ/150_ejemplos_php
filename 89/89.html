<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuadro Gris Moderno</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh; /* ocupar toda la altura */
    display: flex;
    justify-content: center; /* centrar horizontal */
    align-items: center;     /* centrar vertical */
    background: #f2f2f2;
    font-family: Arial, sans-serif;
  }

  #cuadro-gris {
    background-color: rgba(64, 64, 64, 0.7);
    padding: 1rem;
    width: 90%;
    max-width: 400px;  /* ancho máximo en escritorio */
    border-radius: 8px;
    color: white;
    text-align: center;
  }

  /* Adaptaciones para pantallas pequeñas */
  @media (max-width: 480px) {
    #cuadro-gris {
      padding: 0.8rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <div id="cuadro-gris">
    <p>Tu texto aquí o imagen aquí</p>
  </div>
</body>
</html>
