<!DOCTYPE html>
 <html lang="es"> 
 <head> 
 <meta charset="UTF-8"> 
 <title>Combo seleccion multiple</title> 
 </head> 
 <body> 
 <h1>Combo seleccion multiple</h1> 

 <form action="recibo.php" method="POST">   
 Nombre: <input type="text" name="nombre"><br>   
 Apellidos: <input type="text" name="apellidos"><br>   
 Email: <input type="text" name="email"> <br>   
 Cerveza: <br>   
 <label for="cerveza">Elige tus cervezas favoritas:</label><br>
 <select multiple id="cerveza" name="cerveza[]" >    
 <option value="SanMiguel">San Miguel</option>    
 <option value="Mahou">Mahou</option>    
 <option value="Heineken">Heineken</option>    
 <option value="Carlsberg">Carlsberg</option>    
 <option value="Aguila">Aguila</option>   
 </select><br>   
 <input type="submit" value="Enviar datos!" > 
</form>
 <em>[Utilizar Ctrl pulsado para hacer la seleccion multiple]</em> 
 <br><br> 
 <hr> 
 </body> 
 </html>
